<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navbar-840-and-above.css">
    <link rel="stylesheet" href="./navbar-840-below.css">
</head>
<body>
    <header class="navbar-container">
        <nav class="navbar closed">
            <div class="nav-brand-container">
                <a class="navbar-brand" href="/">Michael</a>
                <div class="button-container closed">
                    <a href="#" class="top-left-corner"></a>
                    <a href="#" class="top-edge"></a>
                    <a href="#" class="top-right-corner"></a>
                    
                    <a href="#" class="left-edge"></a>
                    <a href="#" class="center"></a>
                    <a href="#" class="right-edge"></a>
                    
                    <a href="#" class="bottom-left-corner"></a>
                    <a href="#" class="bottom-edge"></a>
                    <a href="#" class="bottom-right-corner"></a>
                </div>
            </div>
            
            <div class="nav-menu-container">
                <div class="nav-menu">
                    <a class="nav-item" href="#about-section" aria-current="page">ABOUT</a>
                    <a class="nav-item" href="#work-section">WORK</a>
                    <a class="nav-item" href="#contact-section">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>
    <script>
        const button_container = document.querySelector('.button-container');
        const navbar = document.querySelector('.navbar');
        const body = document.body;
        const nav_items = document.querySelectorAll('.nav-item');

        button_container.addEventListener('click', (event) => {
        console.log(1);
        
        if(navbar.classList.contains('closed')){
            button_container.classList.remove('closed');
            button_container.classList.add('opened');
            navbar.classList.remove('closed');
            navbar.classList.add('opened');
            body.style.overflow = "hidden";
        
        }else{
            button_container.classList.remove('opened');
            button_container.classList.add('closed');
            navbar.classList.remove('opened');
            navbar.classList.add('closed');
            body.style.overflow = "auto";
        } 
        });

        for(let nav_item of nav_items){
            console.log(1);
            nav_item.addEventListener('click', (event) => {
                if(navbar.classList.contains('opened')){
                    button_container.classList.remove('opened');
                    button_container.classList.add('closed');
                    navbar.classList.remove('opened');
                    navbar.classList.add('closed');
                    body.style.overflow = "auto";
                }
            });  
        }
    </script>
</body>
</html>
